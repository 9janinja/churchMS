{% extends 'base.html' %}

{% block content %}

    <h1>Members Attendance</h1>
    <form method="post">
        {% csrf_token %}
        <table class="table table-striped table-hover table-bordered">
            <thead class="table-dark">
                <tr>
                    <th scope='col'>Name</th>
                    <th scope='col'>Email</th>
                    <th scope='col'>Status</th>
                </tr>
            </thead>
            <tbody>
                {% for member in member %}
                <tr>
                    <td><a href="{% url 'member' member.id %}">{{ member.first_name }}{{ member.last_name }}</a></td>
                    <td>{{ member.email }}</td>
                    <td> <input type="radio" name="{{ member.id }}" value="present"> Present
                        <input type="radio" name="{{ member.id }}" value="absent"> Absent</td>
                <tr>   
                {% endfor %}
            </tbody>
      </table>
      
    <button type="submit">Submit Attendance</button>
    </form>

{% endblock content %}
